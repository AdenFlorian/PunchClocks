<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>PunchClocks</title>

	<!--Vendor Styles-->
	<!--<link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->
	<!--App Styles-->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/app.css">

	<!--Vendor Scripts-->
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!--<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>-->
	<!--App Scripts-->
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<h1>PunchClocks</h1>

		<div id="clocks">
			<div id="clock-template" class="clock" style="display: none">
				<span class="clock-title">Writing Code</span>
				<span class="clock-time">0</span>
				<button type="button" class='clock-start'>START</button>
				<button type="button" class='clock-stop'>STOP</button>
				<button type="button" class='clock-reset'>RESET</button>
			</div>
		</div>
		<button type="button" id='clock-add'>ADD</button>
	</div>
</body>
</html>
